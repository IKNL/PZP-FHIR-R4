name: R4 Firely Terminal Validation

on:
  push:
    branches: [ "main", "feature/#14-QA" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  # Validate all resources using Firely Terminal 
  CI_FHIR_VALIDATION:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Mirror R4 to repository root and remove STU3
        run: |
          set -e
          # Copy R4 project contents to repository root
          cp -a R4/. .
          # Remove STU3 to avoid multiple project confusion for SUSHI
          rm -rf STU3 || true
        
      # Install .NET runtime
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
      
      # Install Java runtime (only needed if you want to run the offical HL7 Java validator)
      - name: Setup Java JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft'
          java-version: '21'
        
      - name: Firely.Terminal (GitHub Actions)
        uses: FirelyTeam/firely-terminal-pipeline@v0.7.18-alpha1
        with:
          PATH_TO_CONFORMANCE_RESOURCES: fsh-generated/resources
          PATH_TO_EXAMPLES: fsh-generated/resources
          #PATH_TO_QUALITY_CONTROL_RULES: unittest
          DOTNET_VALIDATION_ENABLED: false
          JAVA_VALIDATION_ENABLED: true
          #EXPECTED_FAILS: VALIDATION_EXAMPLES_JAVA
          SIMPLIFIER_USERNAME: ${{ secrets.SIMPLIFIER_USERNAME }}
          SIMPLIFIER_PASSWORD: ${{ secrets.SIMPLIFIER_PASSWORD }}
          SUSHI_ENABLED: true
          FIRELY_TERMINAL_VERSION: 3.4.0
          JAVA_VALIDATOR_VERSION: 6.6.7

      # - name: Add & Commit
      #   uses: EndBug/add-and-commit@v9
      #   with:
      #     add: 'fsh-generated/resources/'